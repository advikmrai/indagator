<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>indagator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 2rem; 
      background: #f9f9f9; 
    }
    h1 { font-size: 1.5rem; }
    input, button { 
      padding: 0.5rem; 
      margin: 0.25rem 0; 
      width: 100%; 
    }
    #results { 
      margin-top: 1rem; 
      padding: 1rem; 
      background: #fff; 
      border-radius: 8px; 
      min-height: 50px;
    }
    /* Simple spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>indagator</h1>
  
  <p>1. Paste a playlist URL.<br>
     2. Enter a keyword (like <code>sunset</code>).<br>
     3. Click search to find matching songs + indexes.</p>
  
  <label>Spotify Playlist URL:</label>
  <input type="text" id="playlistUrl" placeholder="https://open.spotify.com/playlist/...">
  
  <label>Keyword:</label>
  <input type="text" id="keyword" placeholder="sunset">
  
  <button id="loginBtn">Login with Spotify</button>
  <button id="searchBtn">Search Playlist</button>
  
  <div id="results"></div>
  
  <script>
    const clientId = "718d7ebad52f464e8c99b1eb554b01d1"; 
    const redirectUri = "https://advikmrai.github.io/indagator/";
    let accessToken = null;

    // Handle auth token
    window.onload = function() {
      const hash = window.location.hash.substring(1);
      const params = Qs.parse(hash);
      if (params.access_token) {
        accessToken = params.access_token;
        document.getElementById("loginBtn").style.display = "none";
      }
    }

    document.getElementById("loginBtn").onclick = function() {
      const scopes = "playlist-read-private playlist-read-collaborative";
      const authUrl = 
        "https://accounts.spotify.com/authorize" +
        `?response_type=token&client_id=${clientId}` +
        `&scope=${encodeURIComponent(scopes)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}`;
      window.location = authUrl;
    }

    document.getElementById("searchBtn").onclick = async function() {
      if (!accessToken) {
        alert("Please log in with Spotify first.");
        return;
      }
      const url = document.getElementById("playlistUrl").value.trim();
      const keyword = document.getElementById("keyword").value.trim().toLowerCase();
      const playlistId = url.split("/playlist/")[1]?.split("?")[0];
      
      if (!playlistId) {
        alert("Invalid playlist URL.");
        return;
      }

      // Show loading indicator
      document.getElementById("results").innerHTML = 
        `<div><span class="spinner"></span><em>Searching playlist, please wait...</em></div>`;

      let resultsHtml = "<h2>Results:</h2><ul>";
      let offset = 0, found = [];
      const limit = 100;
      
      while (true) {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=${limit}&offset=${offset}`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
        const data = await res.json();
        if (!data.items) break;
        
        data.items.forEach((item, index) => {
          const track = item.track;
          if (track && track.name.toLowerCase().includes(keyword)) {
            found.push({ index: offset + index + 1, name: track.name, artist: track.artists.map(a => a.name).join(", ") });
          }
        });
        
        if (data.items.length < limit) break;
        offset += limit;
      }
      
      if (found.length === 0) {
        resultsHtml += "<li>No matches found.</li>";
      } else {
        found.forEach(f => {
          resultsHtml += `<li>#${f.index}: ${f.name} â€” ${f.artist}</li>`;
        });
      }
      resultsHtml += "</ul>";
      document.getElementById("results").innerHTML = resultsHtml;
    }
  </script>
</body>
</html>
